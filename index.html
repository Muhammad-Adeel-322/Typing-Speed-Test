<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css">
    <title>Typing Speed</title>
  </head>
  <body>
      <div class="main">
      <div class="upperBar">
        <p class="p1">Speed Typing Lite</p>
      </div>
      <div class="container">
        <p class="p2">
          Type the following word in <span id="sec-sp"></span> seconds
        </p>
        <p class="p3">dog</p>
        <select name="" id="selector">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Difficult">Difficult</option>
        </select>
        <input type="text" name="" id="input1" placeholder="Start Typing..." />
        <div class="box">
          <p class="p4">Time Left : <span id="time-span"></span></p>
          <h4 class="time-over"></h4>
          <p class="p4">Score : <span id="score-span"></span></p>
        </div>
      </div>
    </div>

  <script src="Script.js"></script>
  </body>
</html>
